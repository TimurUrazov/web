<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/captcha.css">
    <title>Check</title>
</head>
<body>
    <div class="captcha">
        <div class="caption">
            Are you a robot?
        </div>
        <img src="/captcha.png" alt="captcha" title="captcha">
        <div class="captcha-verification-form">
            <form action="/captcha.html" method="post">
                <label for="captcha-add-form__text">Enter the caption above to continue:</label>
                <input name="captcha" id="captcha-add-form__text">
            </form>
        </div>
    </div>
</body>
</html>
